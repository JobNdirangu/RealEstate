<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .colored-div{
            background-color: aqua;
            color: black;
        }
        .colored_div{
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body style="background-color: rgb(206, 224, 224);">
  
    <div class="container">
        <h3 class="center text-warning bg-secondary col-md-12 mx-1 p-3">Real Estate Management System</h3>
       <section class="row">
            <div class="card col-md-5 m-3 center" style="background-color: rgba(31, 216, 240, 0.566);">
                <div class="card-header text-warning bg-secondary mt-3">
                    <h2 class="card-title">Landlord Module</h2> 
                </div>
                <div class="p-5 bg-primary text-light">
                    <li class="fas fa-user-tie " style="font-size: 60px;" ></li>
                    <hr class="text-warning " style="border-width: 2px; border-color: rgb(244, 6, 6);">
                </div>
                <div class="card-footer p-3 bg-light mb-3">
                    <a href="{% url 'landlord' %}" class="btn">View Landlord</a>                    
                </div>
            </div>

            <div class="card col-md-5 m-3 center" style="background-color: rgba(31, 216, 240, 0.566);">
                <div class="card-header text-warning bg-secondary mt-3">
                    <h2 class="card-title">Tenants Module</h2> 
                </div>
                <div class="p-5 bg-primary text-light">
                    <li class="fas fa-users " style="font-size: 60px;" ></li>
                    <hr class="text-warning " style="border-width: 2px; border-color: rgb(244, 6, 6);">
                </div>
                <div class="card-footer p-3 bg-light mb-3">
                    <a href="{% url 'tenant' %}" class="btn">View Tenants</a>                    
                </div>
            </div>
        </section>
    </div> 
</body>
</html>
